{% extends "base.html" %}
{% load bootstrap3 %}
{% load i18n %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}

{% block content %}
<h2> {% trans 'Add Password' %}</h2>
<form action="/add-password/" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-success">
            {% bootstrap_icon "plus" %}
            {% trans 'Add password' %}
        </button>
        <button class="btn btn-danger" onclick='location.href="/"'>
            {% bootstrap_icon "remove" %}
            {% trans 'Cancel' %}
        </button>
    {% endbuttons %}
</form>
{% endblock content %}
