{% extends "base.html" %}
{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}
{% load i18n %}

{% block content %}
<h2> {% trans 'Register' %}</h2>
<form action="/register/" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">
            {% bootstrap_icon "user" %} {% trans 'Register' %}
        </button>
    {% endbuttons %}
</form>
{% endblock content %}
