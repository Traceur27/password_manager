{% extends "base.html" %}
{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}

{% block content %}
<h2> Login </h2>
<form class="form-horizonta" method="post" action="{% url 'login' %}">
{% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">
            {% bootstrap_icon "ok" %} Login
        </button>
    {% endbuttons %}
<input type="hidden" name="next" value="{{ next }}" />
</form>
<h3> Don't have account yet ? </h3>
<button class="btn btn-success" onclick="location.href='/register/'">
    {% bootstrap_icon "plus" %}
    Create Account
</button>
{% endblock content %}
