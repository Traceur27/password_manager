{% extends "base.html" %}
{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}

{% block content %}

<form action="/delete-password/{{id}}" method="post" class="form">
    {% csrf_token %}
    <h2>Are you sure you want to remove password for <b>{{ name }}</b>?</h2>
    {% buttons %}
        <button type="submit" class="btn btn-success" name="yes">
        {% bootstrap_icon "ok" %} Yes
        </button>
        <button type="submit" class="btn btn-danger" name="no">
        {% bootstrap_icon "remove" %} No
        </button>
    {% endbuttons %}
</form>

{% endblock content %}
