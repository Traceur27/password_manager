{% extends "base.html" %}
{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}

{% block content %}
<h2> Edit site and password </h2>
<form action="/edit-password/{{id}}/" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">
        {% bootstrap_icon "pencil" %}
        Edit
        </button>
    {% endbuttons %}
</form>
{% endblock content %}
