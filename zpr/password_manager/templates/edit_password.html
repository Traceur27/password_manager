{% extends "base.html" %}
{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}
{% load i18n %}

{% block content %}
<h2> {% trans 'Edit Password' %}</h2>
<form action="/edit-password/{{id}}/" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">
        {% bootstrap_icon "pencil" %}
        {% trans 'Edit' %}
        </button>
        <button class="btn btn-danger" onclick='location.href="/"'>
            {% bootstrap_icon "remove" %}
            {% trans 'Cancel'%}
        </button>
    {% endbuttons %}
</form>
{% endblock content %}
